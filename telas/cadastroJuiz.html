<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Juiz</title>
    <link rel="stylesheet" href="../css/cadastroJuiz.css">
</head>

<body>
    <form action="" id="formulario"></form>
    <div class="grupoCampos">
        <label>Cadastro de Juiz</label>
        <img id="fotoJuiz" alt=""> Foto
        <label class="label">Nome</label>
        <input class="input" type="nome" placeholder="Digite aqui seu nome...">
        <label class="label">Valor hora</label>
        <input class="input" type="number" placeholder="Insira o valor cobrado...">
        <label class="label">Condição fisíca</label>
        <select id="opcoesCondicaoFisica">
            <option style="color: black;" value="Em forma">Em forma</option>
            <option style="color: black;" value="Acima do peso">Acima do peso</option>
        </select>
        <label class="label">Profissionalização</label>
        <select id="opcoesProfissionalizacao">
            <option style="color: black;" value="Curso de arbitragem">Curso de arbitragem</option>
            <option style="color: black;" value="Certificacao FIFA">Certificação FIFA</option>
        </select>
        <div id="grupoBotoes">
            <button class="botao">Editar</button>
            <button class="botao">Salvar</button>
        </div>
    </div>
    </form>
</body>

</html>
