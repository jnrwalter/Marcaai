<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro dono Arena</title>
    <link rel="stylesheet" href="../css/cadastroDonoArena.css">
</head>

<body>
    <form action="" id="formulario"></form>
    <div class="grupoCampos">
        <label>Cadastro dono Arena</label>
        <label class="label">Nome</label>
        <input class="input" type="text" placeholder="Digite aqui seu primeiro nome...">
        <label class="label">Sobrenome</label>
        <input class="input" type="text" placeholder="Digite aqui seu sobrenome...">
        <label class="label">E-mail</label>
        <input class="input" type="email" placeholder="Digite aqui seu melhor e-mail...">
        <label class="label">Senha</label>
        <input class="input" type="password" placeholder="Informe uma senha...">
        <label class="label">Confirmação de senha</label>
        <input class="input" type="password" placeholder="Digite a senha novamente...">
        <div id="grupoBotoes">
            <button class="botao">Editar</button>
            <button class="botao">Salvar</button>
        </div>
    </div>
    </form>
</body>

</html>
